<div class="container">
    <h1 mat-dialog-title class="modal-header">Reject Offer</h1>
    <div mat-dialog-content class="modal-body">
        Are you sure you want to reject the offer?
    </div>
    <div mat-dialog-actions class="justify-content-end">

        <button type="button" class="cancelBtn btn btn-outline-secondary mr-2" (click)="onCancelClick()">Cancel</button>
        <button type="button" class="okBtn btn btn-outline-secondary ml-2" (click)="onOkClick()">Ok</button>
    </div>
</div>
